# Nixpacks Configuration for PHP Application
# This tells Coolify how to build and run the app

[phases.setup]
    nixPkgs = [
        'php83',
        'php83Extensions.pdo_mysql',
        'php83Extensions.openssl', 
        'php83Extensions.mbstring',
        'php83Extensions.gd',
        'nginx'
    ]

[phases.install]
    cmds = ['mkdir -p /var/log/nginx /var/cache/nginx /run']

[start]
    cmd = 'php -S 0.0.0.0:80 -t /app'