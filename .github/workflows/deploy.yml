name: Deploy to Coolify

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ -f VERSION ]; then
            echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy to Coolify
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.COOLIFY_WEBHOOK_URL }}
          method: 'POST'
          customHeaders: '{"Authorization": "Bearer ${{ secrets.COOLIFY_TOKEN }}"}'
          data: '{"version": "${{ steps.version.outputs.version }}"}'
          timeout: 60000
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Run database migrations
        if: success()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.APP_PATH }}
            php cli/migrate.php
      
      - name: Notify success
        if: success()
        run: echo "âœ… Deployed version ${{ steps.version.outputs.version }} to production"

  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: dpvhub_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql, openssl, mbstring
      
      - name: Check PHP syntax
        run: find . -name "*.php" -not -path "./vendor/*" | xargs -n1 php -l
      
      - name: Run database schema
        run: mysql -h 127.0.0.1 -u root -ptest dpvhub_test < dpvhub_db.sql
        env:
          MYSQL_PWD: test
