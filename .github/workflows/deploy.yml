name: PHP Lint & Test

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: dpvhub_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql, openssl, mbstring
      
      - name: Check PHP syntax
        run: find . -name "*.php" -not -path "./vendor/*" | xargs -n1 php -l
      
      - name: Run database schema
        run: mysql -h 127.0.0.1 -u root -ptest dpvhub_test < dpvhub_db.sql
        env:
          MYSQL_PWD: test
      
      - name: Show version
        run: |
          if [ -f VERSION ]; then
            echo "Version: $(cat VERSION)"
          fi
